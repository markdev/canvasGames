        <canvas id="canvas" height="500" width="700"></canvas>

        X: <input type="text" id="mouseX" size="3" />
        <br/>
        Y: <input type="text" id="mouseY" size="3" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');

            function clear() {
                ctx.fillStyle = '#0BD';
                ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height)

                ctx.fillStyle = "white";
                ctx.strokeStyle = "black";

                ctx.fillRect(100,100,50,50);
                ctx.strokeRect(100,100,50,50);

                ctx.fillRect(200,100,50,50);
                ctx.strokeRect(200,100,50,50);
            }

            function moveMouse(event) {
                tempX = event.pageX;
                tempY = event.pageY;
                drawEyes(tempX, tempY);
                $("input#mouseX").val(tempX);
                $("input#mouseY").val(tempY);
            };

            function drawEyes(tempX, tempY) {
                clear();

                var posLeftX = 120;
                var posRightX = 220;
                var posY = 120;

                var adjX = (tempX - 225)/10;
                var adjY = (tempY - 175)/10;

                var totalLeftX = posLeftX + adjX;
                var totalRightX = posRightX + adjX;
                var totalY = posY + adjY;

                ctx.fillStyle = "black";
                ctx.fillRect(totalLeftX, totalY, 10, 10);
                ctx.fillRect(totalRightX, totalY, 10, 10);
            };

            document.onmousemove = moveMouse;


            clear();
        </script>
