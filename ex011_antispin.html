    		canvas#canvas {

    		}

    <body>
        <!--[if lt IE 7]>

        <!-- Add your site or application content here -->
        <canvas id="canvas">Your browser does not support HTML5</canvas>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    	<script>
			canvas = document.getElementById('canvas');
			ctx = canvas.getContext("2d");
			
			var poiX = 0;
			var poiY = 0;
			var outCenter = 10;
			var inCenter = 10;
			
			setInterval(spin, 30);
			
			function clear() {
				ctx.fillStyle="#00ddee";
				ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
			}
			
			function spin() {
				clear();
				var outerX = (Math.sin(outCenter) * 30) + 100;
				var outerY = (Math.sin(outCenter - (Math.PI/2)) * 30) + 40;
				
				var innerX = (Math.sin(inCenter) * 30);
				var innerY = (Math.sin(inCenter - (Math.PI/2)) * 30);
				
				var totalX = outerX + innerX;
				var totalY = outerY + innerY;
				
				ctx.beginPath();
				ctx.fillStyle="red";
				ctx.strokeStyle="blue";
				ctx.arc(totalX,totalY,5,0,2*Math.PI);
				ctx.fill();
				ctx.stroke();
				
				outCenter += .2;
				inCenter -= .05;
			}
    	</script>
    </body>
