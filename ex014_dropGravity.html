        <canvas id="canvas" height="700" width="700"></canvas>

        X: <input type="text" id="mouseX" size="3" />
        <br/>
        Y: <input type="text" id="mouseY" size="3" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext('2d');
            var charXpos = 0;
            var dropX = 0;
            var dropY = 0;

            function clear() {
                ctx.fillStyle = "#0BD";
                ctx.fillRect(0, 0, ctx.canvas.height, ctx.canvas.width);
            }

            function moveChar(e) {
                charXpos = e.pageX - 50;
                if (charXpos < 0) {charXpos = 0;}
                if (charXpos > canvas.width - 50) {charXpos = canvas.width - 50;}
            };

            function drawChar(){
                ctx.fillStyle = "red";
                ctx.strokeStyle = "blue";
                ctx.fillRect(charXpos, 20, 50, 50);
                ctx.strokeRect(charXpos, 20, 50, 50);
            };

            function drawDrop(){
                ctx.fillStyle = "green";
                ctx.strokeStyle = "black";
                ctx.fillRect(dropX, dropY, 50, 50);
                ctx.strokeRect(dropX, dropY, 50, 50);
            };

            function drop() {
                dropY = 0;
                dropX = charXpos;
                fall(dropX);
            };

            function fall(dropX) {
                s = setInterval(function(){
                    dropY += 1;
                }, 1);
            };

            function render() {
                clear();
                drawChar();
                drawDrop();
            };

            document.onmousemove = moveChar;
            document.onclick = drop;
            setInterval(render, 30);
        </script>
