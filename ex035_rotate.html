            //main() gets called onload body
            function main() {
                canvas = document.getElementById("canvas");
                ctx  = canvas.getContext("2d");

                var x      = 10;
                var y      = 10;
                var width  = 100;
                var height = 100;
                var cx     = x + 0.5 * width;
                var cy     = y + 0.5 * height;
ctx.save();
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(x, y, width, height);

                ctx.translate(cx, cy);
                ctx.rotate( (Math.PI / 180) * 25);  //rotate 25 degrees.

                ctx.fillStyle = "#0000ff";
                ctx.fillRect(-0.5 * width, -0.5 * height, width, height);
ctx.restore();
                ctx.fillStyle = "#00ff00";
                ctx.fillRect(x + 200, y + 200, width, height);


                var centerX = canvas.width/2;
                var centerY = canvas.height/2;
                var radius = 150;
                ctx.fillStyle = "black";
                ctx.font = "30pt Arial";

                ctx.translate(centerX, centerY);

                for (var i = 1; i <= 12; i++) {
                    ctx.rotate(30 * (Math.PI/180));
                    ctx.fillText(i, 0 - 10, 0 - radius);
                }
            }
        </script>
        <style>
            canvas#canvas {
                background-color: #0BD;
            }
        </style>
