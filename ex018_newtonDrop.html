        <link rel="stylesheet" href="css/normalize.css">

        <script>

            //Declare all of your variables here
            var canvas = null;
            var context = null;
            var bufferCanvas = null;
            var bufferCanvasCtx = null;
            var newtonX = null;
            var appleArray = [];
            var gravity = 1;

            //main() gets called onload body
            function main() {
                canvas = document.getElementById("canvas");
                context  = canvas.getContext("2d");

                bufferCanvas = document.createElement("canvas");
                bufferCanvasCtx = bufferCanvas.getContext("2d");
                bufferCanvasCtx.canvas.width = context.canvas.width;
                bufferCanvasCtx.canvas.height = context.canvas.height;

                newtonX = context.canvas.width / 2;

                Draw();

                setInterval(animate, 30);
            }

            // Objects
            function Apple() {
                this.x = newtonX;
                this.y = 10;
                this.color = "red";
                this.width = 20;
                this.height = this.width;
                this.velocity = 5;
            }

            // Events
            document.onkeydown = move;

            // Actions
            function move(e) {
                var keyCode = e.keyCode;
                if (keyCode == 37) { newtonX -= 10; }
                if (keyCode == 39) { newtonX += 10; }
                if (keyCode == 32) { drop(); }
            }

            function drop() {
                appleArray[appleArray.length] = new Apple();
            }

            // Rendering
            function blank() {
                bufferCanvasCtx.fillStyle = "#0BD";
                bufferCanvasCtx.fillRect(0,0,bufferCanvasCtx.canvas.width, bufferCanvasCtx.canvas.height);
            }

            function animate() {
                Update();
                Draw();
            }

            function Update() {
                for (var i = 0; i < appleArray.length; i++) {
                    appleArray[i].y += appleArray[i].velocity;
                    appleArray[i].velocity += gravity;
                }
            }

            function Draw() {
                context.save();

                blank();

                bufferCanvasCtx.fillStyle = "green";
                bufferCanvasCtx.fillRect(newtonX, 10, 50, 50);
                for (var i=0; i<appleArray.length; i++) {
                    bufferCanvasCtx.fillStyle = "red";
                    bufferCanvasCtx.fillRect(appleArray[i].x, appleArray[i].y, appleArray[i].width, appleArray[i].height);
                }

                // copy the entire rendered image from the bugger canvas to the visible one
                context.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                context.restore();
            }
        </script>
        <style>
            canvas#canvas {
                background-color: #0BD;
                margin: 50px;
            }
        </style>

    <body onload="main();">
