        <script>

            /*
            *   Global Variables
            *
            */
            var canvas = null;
            var ctx = null;
            var bufferCanvas = null;
            var bufferCanvasCtx = null;
            var mode = "start";
            var startText = "Press any key to start";
            var restartText = "Press any key to restart";
            var score = null;
            var hero = null;
            var weapon = 1;
            var blastArray = [];
            var timer = null;
            var level = null;
            var foo = null;
            var bar = null;
            var animInt = null;
            var countInt = null;
            var enemyInt = null;
            var orbInt = null;
            var imgShiftInt = null;
            var imgShiftVal = 0;
            var enemyArray = [];
            var killCount = null;
            var lives = null;
            var maxTime = null;
            var orb = null;
            var orbArray = [];
            var weaponOrbFrequency = 2; // on average, one orb will generate every weaponOrbFrequency seconds


            /*
            *   Level Data
            */
            var levelData = [];
                levelData[1] = [];
                levelData[1]['enemies'] = ["bigBloater", "bigBloater", "speedyBlue"];
                levelData[1]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[2] = [];
                levelData[2]['enemies'] = ["bigBloater", "speedyBlue", "sinusoidSwimmer"];
                levelData[2]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[3] = [];
                levelData[3]['enemies'] = ["speedyBlue", "speedyBlue", "sinusoidSwimmer"];
                levelData[3]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[4] = [];
                levelData[4]['enemies'] = ["speedyBlue", "sinusoidSwimmer", "homingFish"];
                levelData[4]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[5] = [];
                levelData[5]['enemies'] = ["sinusoidSwimmer", "homingFish", "splitFishBig"];
                levelData[5]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[6] = [];
                levelData[6]['enemies'] = ["homingFish", "splitFishBig", "spitFireFish"];
                levelData[6]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];
                levelData[7] = [];
                levelData[7]['enemies'] = ["homingFish", "splitFishBig", "spitFireFish"];
                levelData[7]['weapons'] = ["peaShooter", "dualLaser", "bouncyBalls"];



            /*
            *   Objects
            *
            */
            function spaceShip() {
                this.w = 50;
                this.h = this.w;
                this.x = 0;
                this.y = canvas.height/2 - this.h/2;
                this.color = "white";
                this.weapon = "peaShooter";
                this.weaponTimer = 0;
                this.maxWeaponTimer = 300;
                this.fire = function() {
                    switch (this.weapon) {
                        case "peaShooter":
                            blastArray[blastArray.length] = new peaShooterBlast();
                            break;
                        case "dualLaser":
                            blastArray[blastArray.length] = new dualLaser(20);
                            blastArray[blastArray.length] = new dualLaser(-20);
                            break;
                        case "bouncyBalls":
                            blastArray[blastArray.length] = new bouncyBall(-10);
                            blastArray[blastArray.length] = new bouncyBall(0);
                            blastArray[blastArray.length] = new bouncyBall(10);
                            break;
                    }
                };
                this.weaponUpdate = function(newWeapon) {
                    this.weapon = newWeapon;
                    this.weaponTimer = this.maxWeaponTimer;
                    switch (newWeapon) {
                        case "dualLaser":
                            hero.color = "red";
                            break;
                        case "peaShooter":
                            hero.color = "yellow";
                            break;
                        case "bouncyBalls":
                            hero.color = "blue";
                            break;
                    }
                };
            }

            function weaponOrb(weapon) {
                this.radius = 15;
                this.x = canvas.width - 100;
                this.y = Math.random() * canvas.height;
                switch (weapon) {
                    case "dualLaser":
                        this.color = "red";
                        break;
                    case "peaShooter":
                        this.color = "yellow";
                        break;
                    case "bouncyBalls":
                        this.color = "blue";
                        break;
                }
                this.weapon = weapon;
                this.velx = -10;
                this.updatePos = function() {
                    this.x += this.velx;
                };
            }


            /*
            *   Enemies
             */
            function bigBloater() {
                this.w = 300;
                this.h = 150;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "green";
                this.velx = -25;
                this.imgSrcA = "img/bigBloaterA.png";
                this.imgSrcB = "img/bigBloaterB.png";
                this.updatePos = function() {
                    this.x += this.velx;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function speedyBlue() {
                this.w = 150;
                this.h = 75;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "blue";
                this.velx = -35;
                this.imgSrcA = "img/speedyBlueA.png";
                this.imgSrcB = "img/speedyBlueB.png";
                this.updatePos = function() {
                    this.x += this.velx;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function sinusoidSwimmer() {
                this.w = 50;
                this.h = 100;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "yellow";
                this.velx = -25;
                this.updatePos = function() {
                    this.x += this.velx;
                    var sin = Math.sin(this.x * 2.5) * 80;
                    this.y += sin;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function homingFish() {
                this.w = 80;
                this.h = 50;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "red";
                this.velx = -35;
                this.updatePos = function() {
                    this.x += this.velx;
                    var home = ((this.y + this.h/2) > hero.y)? -10 : 10;
                    this.y += home;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function splitFishBig() {
                this.w = 120;
                this.h = 100;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "purple";
                this.velx = -15;
                this.updatePos = function() {
                    this.x += this.velx;
                }
                this.getHitBy = function(i, j) {
                    enemyArray[enemyArray.length] = new splitFishHigh(this.x, this.y);
                    enemyArray[enemyArray.length] = new splitFishMid(this.x, this.y);
                    enemyArray[enemyArray.length] = new splitFishLow(this.x, this.y);
                    kill(i, j);
                }
            }

            function splitFishHigh(x, y) {
                this.w = 50;
                this.h = 50;
                this.x = x;
                this.y = y + 50;
                this.color = "purple";
                this.velx = -15;
                this.updatePos = function() {
                    this.x += this.velx;
                    this.y -= 3;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function splitFishMid(x, y) {
                this.w = 50;
                this.h = 50;
                this.x = x;
                this.y = y + 50;
                this.color = "purple";
                this.velx = -15;
                this.updatePos = function() {
                    this.x += this.velx;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function splitFishLow(x, y) {
                this.w = 50;
                this.h = 50;
                this.x = x;
                this.y = y + 50;
                this.color = "purple";
                this.velx = -15;
                this.updatePos = function() {
                    this.x += this.velx;
                    this.y += 3;
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function spitFireFish() {
                this.w = 100;
                this.h = 70;
                this.x = canvas.width;
                this.y = Math.random() * canvas.height - this.h;
                this.color = "pink";
                this.velx = -15;
                this.updatePos = function() {
                    this.x += this.velx;
                    if ((this.x < 900 && this.x > 875) || (this.x < 400 && this.x > 375)) {
                        enemyArray[enemyArray.length] = new spitFireBullet(this.x, this.y + this.h/2);
                    }
                }
                this.getHitBy = function(i, j) {
                    kill(i, j);
                }
            }

            function spitFireBullet(x, y) {
                this.w = 10;
                this.h = 10;
                this.x = x;
                this.y = y;
                this.color = "yellow";
                this.velx = -40;
                this.updatePos = function() {
                    this.x += this.velx;
                }
                this.getHitBy = function() {
                    //haha, nothing happens!
                }
            }


            /*
            *   Weapons
            */
            function peaShooterBlast() {
                this.w = 30;
                this.h = 10;
                this.y = hero.y + hero.h/2 - this.h/2;
                this.x = hero.w;
                this.color = "yellow";
                this.velx = 25;
                this.updatePos = function() {
                    this.x += this.velx;
                };
            }

            function dualLaser(loc) {
                this.w = 80;
                this.h = 10;
                this.y = hero.y + hero.h/2 - this.h/2 + loc;
                this.x = hero.w;
                this.color = "red";
                this.velx = 25;
                this.updatePos = function() {
                    this.x += this.velx;
                };
            }

            function bouncyBall(dir) {
                this.w = 20;
                this.h = 20;
                this.y = hero.y + hero.h/2 - this.h/2;
                this.x = hero.w;
                this.color = "blue";
                this.velx = 20;
                this.vely = dir;
                this.updatePos = function() {
                    if (this.y > canvas.height || this.y < 0) { this.vely = -this.vely; }
                    this.x += this.velx;
                    this.y += this.vely;
                };
            }



            /*
            *   Events & Actions
            *
            */
            document.onkeydown = keyPress;
            document.onmousemove = moveMouse;
            document.onmouseup = mousePress;

            function keyPress(e) {
                if (mode == "start") {
                    clearInterval(openingTimer);
                    mode = "game";
                    level = 1;
                    playLevel();
                }
                if (mode == "gameOver") {
                    clearInterval(endingTimer);
                    mode = "start";
                    lives = 2;
                    killCount = 0;
                    initialize();
                }
            }

            function moveMouse(e) {
                if (hero) {
                    if (e.pageY < canvas.height) {
                        hero.y = e.pageY;
                    } else {
                        hero.y = canvas.height - hero.h;
                    }
                }
            }

            function mousePress() {
                if (hero) {
                    fireWeapon(weapon);
                }
            }



            /*
            *     Game Actions
            *
            */
            function fireWeapon(weapon) {
              hero.fire();
            }

            function countdown() {
                timer -= 1;
                if(timer <= 0) {
                    level++;
                    playLevel();
                }
            }

            function addEnemy() {
                var num = Math.floor(Math.random() * levelData[level]['enemies'].length);
                    switch (levelData[level]['enemies'][num]) {
                        case "bigBloater":
                            enemyArray[enemyArray.length] = new bigBloater();
                            break;
                        case "speedyBlue":
                            enemyArray[enemyArray.length] = new speedyBlue();
                            break;
                        case "sinusoidSwimmer":
                            enemyArray[enemyArray.length] = new sinusoidSwimmer();
                            break;
                        case "homingFish":
                            enemyArray[enemyArray.length] = new homingFish();
                            break;
                        case "splitFishBig":
                            enemyArray[enemyArray.length] = new splitFishBig();
                            break;
                        case "spitFireFish":
                            enemyArray[enemyArray.length] = new spitFireFish();
                            break;
                    }
            }

            function addOrb() {
                if (levelData[level]['weapons'].length > 0) {
                    var num = Math.floor(Math.random() * levelData[level]['weapons'].length);
                    var go = Math.ceil(Math.random() * weaponOrbFrequency);
                    if (go == weaponOrbFrequency) {
                        orbArray[orbArray.length] = new weaponOrb(levelData[level]['weapons'][num]);
                    }
                }
            }

            function shiftImgSrc() {
                imgShiftVal = (imgShiftVal == 0)? 1 : 0;
            }

            function kill(i, j) {
                for (i; i < blastArray.length - 1; i++) {
                    blastArray[i] = blastArray[i+1];
                }
                blastArray.pop();
                for (j; j < enemyArray.length - 1; j++) {
                    enemyArray[j] = enemyArray[j+1];
                }
                enemyArray.pop();
                killCount += 1;
            }

            function die() {
                lives--;
                if (lives < 0) {
                    gameOver();
                }
                else {
                    playLevel();
                }
            }

            function gameOver() {
                if (animInt) { window.clearInterval(animInt); }
                if (countInt) { window.clearInterval(countInt); }
                if (enemyInt) { window.clearInterval(enemyInt); }
                blastArray = [];
                enemyArray = [];

                mode = "gameOver";

                initialize();
            }


            /*
            *       Game State Functions
            *
            */
            function initialize() {
                canvas = document.getElementById("canvas");
                ctx  = canvas.getContext("2d");

                bufferCanvas = document.createElement("canvas");
                bufferCanvasCtx = bufferCanvas.getContext("2d");
                bufferCanvasCtx.canvas.width = ctx.canvas.width;
                bufferCanvasCtx.canvas.height = ctx.canvas.height;

                //initialize game variables
                killCount = 0;
                level = 0;
                lives = 2;
                maxTime = 45;


                if (mode == "start") {
                    score = 0;
                    openingTimer = setInterval(drawOpening, 300);
                }


                if (mode == "gameOver") {
                    endingTimer = setInterval(drawEnding, 300);
                }
            }

            function playLevel() {
                hero = new spaceShip();
                timer = maxTime;

                // clear compound variables
                if (animInt) { window.clearInterval(animInt); }
                if (countInt) { window.clearInterval(countInt); }
                if (enemyInt) { window.clearInterval(enemyInt); }
                if (orbInt) { window.clearInterval(orbInt); }
                if (imgShiftInt) { window.clearInterval(imgShiftInt); }
                blastArray = [];
                enemyArray = [];
                orbArray = [];

                // level splash screen
                mode = "levelSplash";
                levelSplash();

                // play the level
                mode = "game";

                setTimeout(function() {
                    animInt = setInterval(animate, 30);
                    countInt = setInterval(countdown, 1000);
                    enemyInt = setInterval(addEnemy, 1000);
                    orbInt = setInterval(addOrb, 1000);
                    imgShiftInt = setInterval(shiftImgSrc, 1000);
                }, 1000);
            }

            function drawOpening() {
                ctx.save();

                blank();

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "50pt Arial";
                bufferCanvasCtx.fillText("SPACEFISH", canvas.width/2 - 200, canvas.height/2 -130);

                bufferCanvasCtx.font = "30pt Arial";
                bufferCanvasCtx.fillText("by M.A.R.K.", canvas.width/2 - 120, canvas.height/2 -60);

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "25pt Arial";
                bufferCanvasCtx.fillText(startText, canvas.width/2 - 180, canvas.height/2 + 30);

                if (startText == "Press any key to start")  {startText = "";}
                else { startText = "Press any key to start"; }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }

            function drawEnding() {
                ctx.save();

                blank();

                bufferCanvasCtx.font = "50pt Arial";
                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.fillText("GAME OVER", canvas.width/2 - 170, canvas.height/2);

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "25pt Arial";
                bufferCanvasCtx.fillText(restartText, canvas.width/2 - 150, canvas.height/2 + 90);

                if (restartText == "Press any key to restart")  {restartText = "";}
                else { restartText = "Press any key to restart"; }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }

            function levelSplash() {
                ctx.save();
                blank();
                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "40pt Arial";

                var levelText = "Level " + level;

                bufferCanvasCtx.fillText(levelText, bufferCanvas.width/2 - 100, bufferCanvas.height/2 - 20);
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }




            /*
             *  Updating and Rendering
             *
            */
            function blank() {
                bufferCanvasCtx.fillStyle = "#000";
                bufferCanvasCtx.fillRect(0,0,bufferCanvasCtx.canvas.width, bufferCanvasCtx.canvas.height);
            }

            function animate() {
                Update();
                Draw();
            }

            function Update() {
                for (var i = 0; i < blastArray.length; i++) {
                    blastArray[i].updatePos();
                    if(blastArray[i].x > canvas.width) {
                        blastArray.shift();
                    }
                }
                for (var i = 0; i < enemyArray.length; i++) {
                    enemyArray[i].updatePos();
                }

                for (var i = 0; i < blastArray.length; i++) {
                    for (var j = 0; j < enemyArray.length; j++) {
                        if (
                                (blastArray[i].x + blastArray[i].w > enemyArray[j].x) &&
                                        (blastArray[i].x < enemyArray[j].x + enemyArray[j].w) &&
                                        (blastArray[i].y + blastArray[i].h > enemyArray[j].y) &&
                                        (blastArray[i].y < enemyArray[j].y + enemyArray[j].h)
                                ) { enemyArray[j].getHitBy(i, j); }
                    }
                }
                for (var i = 0; i < enemyArray.length; i++) {
                    if (
                            (hero.x + hero.w > enemyArray[i].x) &&
                            (hero.x < enemyArray[i].x + enemyArray[i].w) &&
                            (hero.y + hero.h > enemyArray[i].y) &&
                            (hero.y < enemyArray[i].y + enemyArray[i].h)
                       ) { die(); break; }
                }

                for (var i = 0; i < orbArray.length; i++) {
                    orbArray[i].updatePos();
                    if (
                            (hero.x + hero.w > orbArray[i].x) &&
                            (hero.x < orbArray[i].x + orbArray[i].radius) &&
                            (hero.y + hero.h > orbArray[i].y) &&
                            (hero.y < orbArray[i].y + orbArray[i].radius)
                       ) {
                        hero.weaponUpdate(orbArray[i].weapon);
                        //hero.weapon = orbArray[i].weapon;
                    }
                }

                if (hero.weaponTimer > 0) {
                    hero.weaponTimer--;
                    if (hero.weaponTimer <= 0) {
                        hero.weapon = "peaShooter";
                        hero.color = "yellow";
                    }
                }
            }

            function Draw() {
                ctx.save();

                blank();

                bufferCanvasCtx.fillStyle = hero.color;
                bufferCanvasCtx.fillRect(hero.x, hero.y, hero.w, hero.h);

                for (var i = 0; i < blastArray.length; i++) {
                    bufferCanvasCtx.fillStyle = blastArray[i].color;
                    bufferCanvasCtx.fillRect(blastArray[i].x, blastArray[i].y, blastArray[i].w, blastArray[i].h);
                }

                /*for (var i = 0; i < enemyArray.length; i++) {
                    bufferCanvasCtx.fillStyle = enemyArray[i].color;
                    bufferCanvasCtx.fillRect(enemyArray[i].x, enemyArray[i].y, enemyArray[i].w, enemyArray[i].h);
                }*/

                for (var i = 0; i < enemyArray.length; i++) {
                    var img = new Image();
                    img.src = (imgShiftVal == 0)? enemyArray[i].imgSrcA : enemyArray[i].imgSrcB;
                    bufferCanvasCtx.drawImage(img, enemyArray[i].x, enemyArray[i].y);
                 }

                for (var i = 0; i < orbArray.length; i++) {
                    bufferCanvasCtx.fillStyle = orbArray[i].color;
                    bufferCanvasCtx.beginPath();
                    bufferCanvasCtx.arc(orbArray[i].x, orbArray[i].y, orbArray[i].radius, 0, 2 * Math.PI);
                    bufferCanvasCtx.fill();
                }

                // Timer
                bufferCanvasCtx.fillStyle = "#DDD";
                bufferCanvasCtx.font = "30pt Arial";
                bufferCanvasCtx.fillText(timer, canvas.width/2 - 20, 50);
                // Level
                bufferCanvasCtx.fillStyle = "#DDD";
                bufferCanvasCtx.font = "20pt Arial";
                var levelText = "Level " + level;
                bufferCanvasCtx.fillText(levelText, 10, 45);
                // Kill Count
                bufferCanvasCtx.fillStyle = "#DDD";
                bufferCanvasCtx.font = "20pt Arial";
                var killText = "Kills: " + killCount;
                bufferCanvasCtx.fillText(killText, 250, 45);
                // Lives
                bufferCanvasCtx.fillStyle = "#DDD";
                for (var i = 1; i <= lives; i++) {
                    var dist = 900 + (70 * i);
                    bufferCanvasCtx.fillRect(dist, 15, hero.w, hero.h);
                }

                // Weapon Timer
                if (hero.weaponTimer > 0) {
                    bufferCanvasCtx.fillStyle = hero.color;
                    bufferCanvasCtx.fillRect(((hero.maxWeaponTimer - hero.weaponTimer)* (canvas.width/hero.maxWeaponTimer))/2, canvas.height-30, (hero.weaponTimer * (canvas.width/hero.maxWeaponTimer)), 30);
                    bufferCanvasCtx.fillStyle = "white";
                    bufferCanvasCtx.font = "20pt Arial";
                    bufferCanvasCtx.fillText(hero.weapon, canvas.width/2 - 30, canvas.height - 5);

                }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }



        </script>
