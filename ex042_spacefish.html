        <meta charset="utf-8">

        <title>This is my first EAR attempt</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script>

            //Declare all of your variables here
            var canvas = null;
            var ctx = null;
            var bufferCanvas = null;
            var bufferCanvasCtx = null;
            var mode = "start";
            var startText = "Press any key to start";
            var score = null;
            var hero = null;
            var weapon = 1;
            var peaShooterArray = [];

            //main() gets called onload body
            function main() {
                canvas = document.getElementById("canvas");
                ctx  = canvas.getContext("2d");

                bufferCanvas = document.createElement("canvas");
                bufferCanvasCtx = bufferCanvas.getContext("2d");
                bufferCanvasCtx.canvas.width = ctx.canvas.width;
                bufferCanvasCtx.canvas.height = ctx.canvas.height;

                if (mode == "start") {
                    score = 0;
                    openingTimer = setInterval(drawOpening, 300);
                }

                if (!isNaN(mode)) {
                    playGame(mode);
                }

                //Draw();

                //setInterval(animate, 30);
            }

            // Objects
            function spaceShip() {
                this.w = 50;
                this.h = this.w;
                this.x = 0;
                this.y = canvas.height/2 - this.h/2;
                this.color = "white";
            }

            function peaShooterBlast() {
                this.w = 30;
                this.h = 10;
                this.y = hero.y + hero.h/2 - this.h/2;
                this.x = hero.w;
                this.color = "yellow";
                this.velx = 25;
            }

            // Events
            document.onkeydown = keyPress;
            document.onmousemove = moveMouse;
            document.onmouseup = mousePress;

            // Actions
            function keyPress(e) {
                if (mode == "start") {
                    clearInterval(openingTimer);
                    mode = 1;
                    main();
                }
            }

            function moveMouse(e) {
                if (!isNaN(mode)) {
                    if (hero) {
                        if (e.pageY < canvas.height) {
                            hero.y = e.pageY;
                        } else {
                            hero.y = canvas.height - hero.h;
                        }
                    }
                }
            }

            function mousePress() {
                if (!isNaN(mode)) {
                    if (hero) {
                        fireWeapon(weapon);
                    }
                }
            }

            function fireWeapon(weapon) {
                // Peashooter
                if (weapon == 1) {
                    peaShooterArray[peaShooterArray.length] = new peaShooterBlast();
                }
            }

            function playGame(mode) {
                hero = new spaceShip();
                setInterval(animate, 30);
            }


            // Rendering
            function blank() {
                bufferCanvasCtx.fillStyle = "#000";
                bufferCanvasCtx.fillRect(0,0,bufferCanvasCtx.canvas.width, bufferCanvasCtx.canvas.height);
            }

            function animate() {
                Update();
                Draw();
            }

            function Update() {
                for (var i = 0; i < peaShooterArray.length; i++) {
                    peaShooterArray[i].x += peaShooterArray[i].velx;
                    if(peaShooterArray[i].x > canvas.width) {
                        peaShooterArray.shift();
                    }
                }
            }

            function Draw() {
                ctx.save();

                blank();

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.fillRect(hero.x, hero.y, hero.w, hero.h);

                for (var i = 0; i < peaShooterArray.length; i++) {
                    bufferCanvasCtx.fillStyle = peaShooterArray[i].color;
                    bufferCanvasCtx.fillRect(peaShooterArray[i].x, peaShooterArray[i].y, peaShooterArray[i].w, peaShooterArray[i].h);
                }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }

            function drawOpening() {
                ctx.save();

                blank();

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "50pt Arial";
                bufferCanvasCtx.fillText("SPACEFISH", canvas.width/2 - 200, canvas.height/2 -130);

                bufferCanvasCtx.font = "30pt Arial";
                bufferCanvasCtx.fillText("by M.A.R.K.", canvas.width/2 - 120, canvas.height/2 -60);

                bufferCanvasCtx.fillStyle = "white";
                bufferCanvasCtx.font = "25pt Arial";
                bufferCanvasCtx.fillText(startText, canvas.width/2 - 180, canvas.height/2 + 30);

                if (startText == "Press any key to start")  {startText = "";}
                else { startText = "Press any key to start"; }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }
        </script>
        <style>
            canvas#canvas {
                background-color: #000;
            }
        </style>
    </head>
    <body onload="main();">

        <canvas id="canvas" height="700" width="1200">Joo cannot see me!</canvas>
