        <script>

            // Canvas Initialization
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext("2d");

            // Objects
            var character = 0;
            var characterPosX = 0;
            var characterWidth = 50;

            function block() {
                this.posY = 0;
            }

            // Events
            document.onmousemove = moveChar;
            document.onclick = dropBlock;

            // Actions
            function moveChar(e) {
                characterPosX = e.pageX - 60;
                if(characterPosX < characterWidth) {characterPosX = 0;}
                if(characterPosX > canvas.width - characterWidth) {characterPosX = canvas.width - characterWidth;}
            };

            function dropBlock() {
                blocky = new block();
                blocky.posX = characterPosX;
                setInterval(function(){
                    blocky.posY++;

                    ctx.fillStyle = "green";
                    ctx.strokeStyle = "yellow";
                    ctx.fillRect(blocky.posX, blocky.posY, characterWidth, characterWidth);
                }, 1)
            };

            function crash() {
            };

            // Rendering
            function clear() {
                ctx.fillStyle = "#0BD";
                ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            };

            function render() {
                clear();
                ctx.fillStyle = "red";
                ctx.strokeStyle = "blue";
                ctx.fillRect(characterPosX, 0, characterWidth, characterWidth);
            };

            // Execution
            window.setInterval(render, 30);

        </script>
