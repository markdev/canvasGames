        <title>This is my first EAR attempt</title>
        <meta name="description" content="">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <script>

            //Declare all of your variables here
            var canvas = null;
            var ctx = null;
            var bufferCanvas = null;
            var bufferCanvasCtx = null;
            var hero = null;
            var laserArray = [];
            var villianTimer = null;
            var villianArray = [];

            //main() gets called onload body
            function main() {
                canvas = document.getElementById("canvas");
                ctx  = canvas.getContext("2d");

                bufferCanvas = document.createElement("canvas");
                bufferCanvasCtx = bufferCanvas.getContext("2d");
                bufferCanvasCtx.canvas.width = ctx.canvas.width;
                bufferCanvasCtx.canvas.height = ctx.canvas.height;

                hero = new goodGuy();

                villianTimer = setInterval(badGuyGen, 500);

                Draw();

                setInterval(animate, 30);
            }

            // Objects
                function goodGuy() {
                    this.x = 0;
                    this.y = canvas.height/2;
                    this.w = 50;
                    this.h = this.w;
                    this.speed;
                }

                function badGuy() {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.w = 100;
                    this.h = this.w;
                    this.color = "red";
                    this.speed = 15;
                }

                function laser() {
                    this.x = hero.w;
                    this.y = hero.y + (hero.h/2);
                    this.w = 20;
                    this.h = 5;
                    this.color = "yellow";
                    this.speed = 20;
                }

            // Events
            document.onmousemove = moveHero;
            document.onmousedown = fire;

            // Actions
            function moveHero(e) {
                hero.y = e.pageY;
            }

            function fire() {
                laserArray[laserArray.length] = new laser();
            }

            function badGuyGen() {
                villianArray[villianArray.length] = new badGuy();
            }

            function killEnemy(badGuyPos, laserPos) {
                for(var i = badGuyPos; i < (villianArray.length - 1); i++) {
                    villianArray[i] = villianArray[i + 1];
                }
                villianArray.pop();

                for(var i = laserPos; i < (laserArray.length - 1); i++) {
                    laserArray[i] = laserArray[i + 1];
                }
                laserArray.pop();
            }


            // Rendering
            function blank() {
                bufferCanvasCtx.fillStyle = "#0BD";
                bufferCanvasCtx.fillRect(0,0,bufferCanvasCtx.canvas.width, bufferCanvasCtx.canvas.height);
            }

            function animate() {
                Update();
                Draw();
            }

            function Update() {
                // update laser positions
                for(var i = 0; i<laserArray.length; i++) {
                    laserArray[i].x += laserArray[i].speed;
                    if (laserArray[i].x > canvas.width) {
                        laserArray.shift();
                    }
                }
                //update villian positions
                for (var i = 0; i<villianArray.length; i++) {
                    villianArray[i].x -= villianArray[i].speed;
                    if (villianArray[i].x < -villianArray[i].w)
                        villianArray.shift();
                }
                //perform kill checks with each laser
                for(var i = 0; i<laserArray.length; i++) {
                    for (var j = 0; j<villianArray.length; j++) {
                        if (
                                ((laserArray[i].x + laserArray[i].w) > villianArray[j].x) &&
                                (laserArray[i].x < (villianArray[j].x + villianArray[j].w)) &&
                                (laserArray[i].y > villianArray[j].y) &&
                                (laserArray[i].y < villianArray[j].y + villianArray[j].h)
                            ) { killEnemy(j, i); }
                    }
                }
            }

            function Draw() {
                ctx.save();

                blank();

                /* Now draw everything here */
                //draw the hero
                bufferCanvasCtx.fillStyle = "green";
                bufferCanvasCtx.fillRect(hero.x, hero.y, hero.w, hero.h);

                //draw the lasers
                for(var i = 0; i < laserArray.length; i++) {
                    bufferCanvasCtx.fillStyle = laserArray[i].color;
                    bufferCanvasCtx.fillRect(laserArray[i].x, laserArray[i].y, laserArray[i].w, laserArray[i].h);
                }

                //draw villians
                for(var i = 0; i < villianArray.length; i++) {
                    bufferCanvasCtx.fillStyle = villianArray[i].color;
                    bufferCanvasCtx.fillRect(villianArray[i].x, villianArray[i].y, villianArray[i].w, villianArray[i].h);
                }

                // copy the entire rendered image from the bugger canvas to the visible one
                ctx.drawImage(bufferCanvas, 0, 0, bufferCanvas.width, bufferCanvas.height);
                ctx.restore();
            }
        </script>
        <style>
            canvas#canvas {
                background-color: #0BD;
            }
        </style>

    <body onload="main();">
