        <!-- Add your site or application content here -->
        <canvas id="canvas" height="500" width="700"></canvas>

        X: <input type="text" id="mouseX" size="3" />
        <br/>
        Y: <input type="text" id="mouseY" size="3" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var colors = ["red", "blue", "yellow", "teal", "green", "orange", "purple", "pink", "aqua", "white"];
            var pos1 = [0,0]; // newest
            var pos2 = [0,0];
            var pos3 = [0,0];
            var pos4 = [0,0];
            var pos5 = [0,0]; // oldest

            function clear() {
                ctx.fillStyle = "#0BD";
                ctx.fillRect(0,0,ctx.canvas.width, ctx.canvas.height);
            };

            function drawCircle(e) {
                clear();
                var radius = Math.random() * 100;
                var color = colors[Math.round(Math.random()*10) - 1];
                var thisX = e.pageX - 50;
                var thisY = e.pageY - 50;

                pos5 = pos4;
                pos4 = pos3;
                pos3 = pos2;
                pos2 = pos1;
                pos1 = [thisX, thisY, radius, color];

                //this should be done with a multidimensional array, but I am too lazy
                ctx.beginPath();
                ctx.fillStyle = pos1[3];
                ctx.strokeStyle = "black";
                ctx.arc(pos1[0], pos1[1], pos1[2], 0, (2*Math.PI));
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = pos2[3];
                ctx.strokeStyle = "black";
                ctx.arc(pos2[0], pos2[1], pos2[2], 0, (2*Math.PI));
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = pos3[3];
                ctx.strokeStyle = "black";
                ctx.arc(pos3[0], pos3[1], pos3[2], 0, (2*Math.PI));
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = pos4[3];
                ctx.strokeStyle = "black";
                ctx.arc(pos4[0], pos4[1], pos4[2], 0, (2*Math.PI));
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = pos5[3];
                ctx.strokeStyle = "black";
                ctx.arc(pos5[0], pos5[1], pos5[2], 0, (2*Math.PI));
                ctx.fill();
                ctx.stroke();
            };

            document.onmousemove = drawCircle;

        </script>
